<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    <style>
      .container {
        max-width: 550px;
        padding: 20px;
      }
      .form-group {
        margin: auto;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container mt-5">
      <h3>Tambah Data Mahasiswa</h3>
      <a href="/mahasiswa" class="btn btn-sm btn-primary">Lihat Data</a>
      <hr />

      {{if .pesan}}
      <div class="alert alert-success">{{.pesan}}</div>
      {{end}}

      <form action="/mahasiswa/tambah" method="post">
        <div class="form-group">
          <label for="">Nama</label>
          <input type="text" name="nama" value="{{.detail.Nama}}" class="form-control {{ if .validation.Nama }} is-invalid {{ end }}" />
          <div class="invalid-feedback">{{ .validation.Nama }}</div>
        </div>
        <div class="form-group">
          <label for="">Usia</label>
          <input type="text" name="usia" value="{{.detail.Usia}}" class="form-control {{ if .validation.Usia }} is-invalid {{end}}" />
          <div class="invalid-feedback">{{ .validation.Usia }}</div>
        </div>
        <div class="form-group">
          <label for="">Gender</label>
          <select name="gender" class="form-control {{ if .validation.Gender }} is-invalid {{end}}">
            <option value="">Pilih gender</option>
            <option {{if eq .detail.Gender `0`}} selected {{end}} value="0">Laki-laki</option>
            <option {{if eq .detail.Gender `1`}} selected {{end}} value="1">Perempuan</option>
          </select>
          <div class="invalid-feedback">{{ .validation.Gender }}</div>
        </div>
        <div class="form-group">
          <label for="">Tanggal Registrasi</label>
          <input type="date" name="tanggal_registrasi" value="{{.detail.TanggalRegistrasi}}" class="form-control {{ if .validation.TanggalRegistrasi }} is-invalid {{end}}" />
          <div class="invalid-feedback">{{ .validation.TanggalRegistrasi }}</div>
        </div>
        <div class="form-group">
          <label for="">Jurusan</label>
          <input type="text" name="jurusan" value="{{.detail.Jurusan}}" class="form-control {{ if .validation.Jurusan }} is-invalid {{end}}" />
          <div class="invalid-feedback">{{ .validation.Jurusan }}</div>
        </div>
        <div class="form-group">
          <label for="">Hobi</label>
          <input type="text" name="hobi" value="{{.detail.Hobi}}" class="form-control {{ if .validation.Hobi }} is-invalid {{end}}" />
          <div class="invalid-feedback">{{ .validation.Hobi }}</div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">SIMPAN</button>
        </div>
      </form>
    </div>
  </body>
</html>
